<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form id="formulario">
      <h1>Preencha seus dados para fazer o login:</h1>

      <label>Digite seu email:</label>
      <input id="emailUser" type="text" placeholder="Digite o seu email" />
      <br /><br />

      <label>Digite sua senha:</label>
      <input id="senhaUser" type="password" placeholder="Digite sua senha." />
      <br /><br />

      <div>
        <button id="login" type="submit">Login</button>
      </div>
    </form>
  </body>
  <script type="module" src="indexLogin.js"></script>
</html>
